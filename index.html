<!doctype html> <!-- Объявление типа документа как HTML5 -->
<html lang="ru"> <!-- Открывающий тег HTML с указанием русского языка для всего документа -->
  <head> <!-- Секция head: метаинформация, заголовок, подключение ресурсов -->
    <meta charset="UTF-8" /> <!-- Указание кодировки символов UTF-8 для поддержки кириллицы и специальных символов -->
    
    <!-- Метатег viewport для корректного отображения на мобильных устройствах -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    
    <!-- Заголовок страницы в браузере -->
    <title>Posts Manager</title>

    <!-- Подключение шрифтов Google Fonts: Inter + Fira Code -->
    
    <!-- Предварительное подключение к домену fonts.googleapis.com для ускорения загрузки -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Предварительное подключение к домену fonts.gstatic.com (где хранятся шрифты) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Подключение шрифта Inter с различными начертаниями (400, 500, 600, 700) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    
    <!-- Подключение моноширинного шрифта Fira Code для отображения кода -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    >
  </head>
  
  <body> <!-- Тело документа: видимое содержимое страницы -->
    
    <!-- Корневой контейнер, куда React будет встраивать свое приложение -->
    <div id="root"></div>
    
    <!-- Подключение главного JavaScript файла как ES6 модуля -->
    <!-- Файл main.jsx является точкой входа в React приложение -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html> <!-- Закрывающий тег HTML -->
